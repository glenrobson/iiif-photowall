language: node_js
node_js:
- node
before_script:
- npm install
script:
- npm test
before_deploy:
- mkdir deploy; cp index.html deploy/; cp -r dist deploy
deploy:
  matrix:
  - provider: s3
    access_key_id:
        secure: 
        secret_access_key:
            secure: 
    bucket: iiif-root-website
    skip_cleanup: true
    detect_encoding: true
    acl: public_read
    region: iiif-manifests-gdmr
    upload-dir: iiif-photowall
    local_dir: deploy
    on:
      branch: master
  
